<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo II RPG</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="header">
      <div class="nav text-center">
        <h1>Welcome to Diablo II RPG</h1>
        <h4>Defeat All the Enemies to Win the Game</h4>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img src="images/logo.png" alt="logo"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <h2 id="select_class">Select Your Class</h2>
            <h2 id="fight_enemy">Fight Your Enemy</h2>
            <h2 id="next_enemy">You Have Defeated the Enemy! Select Your Next Enemy Below</h2>
            <h2 id="lose">Game Over, You Have Been Killed</h2>
            <h2 id="win">Victory! You Have Defeated All the Enemies</h2>
            <h2 id="reset">Click Reset Button to Start a New Game</h2>
            <button id="attack_button" class="btn btn-danger btn-lg" type="button">Attack</button>
            <button id="reset_button" class="btn btn-warning btn-lg" type="button">Reset</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="game_panel" class="text-center">
            <div id="player">
              <div class="player_panel"> 
              </div>
            </div>
            <div id="enemy">  
              <h2>Select your Enemy</h2>
              <div class="enemy_panel">
              </div>
            </div>
            <div id="fight">
              <div class="fight_panel">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
    <script src="js/game.js"></script>    
  </body>
</html>
